<div class="qvtableconnectdialogcontainer">
    <div class="lui-modal-background"></div>
    <div class="qvtableconnectdialog" qv-global-escape="vm.onEscape()">
        <div class="lui-dialog" style="width: 400px; height:100%">
            <div class="lui-dialog__header">
                <div class="lui-dialog__title">{{vm.titleText}}</div>
            </div>
            <div class="lui-dialog__body">
                <label class="lui-label">Connection Name</label>
                <input class="lui-input" type="text" ng-model="vm.name" placeholder="Connection name" />
                <label class="lui-label">use Desktop</label>
                <label class="lui-checkbox">
                    <input class="lui-checkbox__input" type="checkbox" aria-label="Label" checked ng-model="vm.isDesktop" />
                    <div class="lui-checkbox__check-wrap">
                        <span class="lui-checkbox__check"></span>
                    </div>
                </label>
                <label class="lui-label">Host</label>
                <input class="lui-input" type="text" ng-model="vm.host" placeholder="host" ng-disabled="vm.isDesktop" />
                <label class="lui-label">User</label>
                <input class="lui-input" type="text" ng-model="vm.username" placeholder="username" ng-disabled="vm.isDesktop" />
                <label class="lui-label">Password</label>
                <input class="lui-input" type="password" ng-model="vm.password" placeholder="password" ng-disabled="vm.isDesktop" />
                <div class="lui-label connectionInfo" ng-class="{'success': connectionSuccessful}">{{vm.connectionInfo}}</div>
                <label class="lui-label"></label>
                <label class="lui-label">Version: {{vm.version}}</label>
            </div>
            <div class="lui-dialog__footer">
                <label class="lui-label powered">Powered by akquinet</label>
                <button class="lui-button lui-dialog__button" ng-click="vm.onCancelClicked()">Cancel</button>
                <button class="lui-button lui-dialog__button close-button" ng-click="vm.onOKClicked()" ng-disabled="!vm.isOkEnabled" q-translation="{{vm.saveButtonText}}"></button>
            </div>
        </div>
    </div>
</div>
